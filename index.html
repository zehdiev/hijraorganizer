<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback } = React;

        // –ü–æ–º–æ—â–Ω–∞ —Ñ—É–Ω–∫—Ü–∏—è –∑–∞ –ø—Ä–µ–æ–±—Ä–∞–∑—É–≤–∞–Ω–µ –Ω–∞ —Ö–∏–¥–∂—Ä–∏ –¥–∞—Ç–∞ –≤ –≥—Ä–∏–≥–æ—Ä–∏–∞–Ω—Å–∫–∞ (–æ–ø—Ä–æ—Å—Ç–µ–Ω–æ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ)
        // –¢–æ–≤–∞ –µ –æ–ø—Ä–æ—Å—Ç–µ–Ω–æ –ø—Ä–µ–æ–±—Ä–∞–∑—É–≤–∞–Ω–µ –∏ –º–æ–∂–µ –¥–∞ –Ω–µ –µ –Ω–∞–ø—ä–ª–Ω–æ —Ç–æ—á–Ω–æ –∑–∞ –≤—Å–∏—á–∫–∏ –¥–∞—Ç–∏
        // –ø–æ—Ä–∞–¥–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—Ç–∞ –Ω–∞ –ª—É–Ω–Ω–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä –∏ —Ä–∞–∑–ª–∏—á–Ω–∏—Ç–µ –º–µ—Ç–æ–¥–∏ –Ω–∞ –∏–∑—á–∏—Å–ª–µ–Ω–∏–µ.
        // –ó–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω –∫–ª–∞—Å –±–∏ —Å–µ –ø—Ä–µ–ø–æ—Ä—ä—á–∞–ª–∞ –Ω–∞–¥–µ–∂–¥–Ω–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∑–∞ —Ö–∏–¥–∂—Ä–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä.
        const hijriToGregorian = (hijriYear, hijriMonth, hijriDay) => {
            // –ò–∑–≤–µ—Å—Ç–Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Ç–Ω–∞ —Ç–æ—á–∫–∞: 1 –ú—É—Ö–∞—Ä—Ä–µ–º 1446 –≥. –ø–æ –•–∏–¥–∂—Ä–∞ –µ –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª–Ω–æ 7 —é–ª–∏ 2024 –≥. –æ—Ç –Ω.–µ.
            const REFERENCE_HIJRI_YEAR = 1446;
            const REFERENCE_HIJRI_MONTH = 1; // –ú—É—Ö–∞—Ä—Ä–µ–º
            const REFERENCE_HIJRI_DAY = 1;
            const REFERENCE_GREGORIAN_DATE = new Date(2024, 6, 7); // 7 —é–ª–∏ 2024 –≥. (–º–µ—Å–µ—Ü—ä—Ç –µ –±–∞–∑–∏—Ä–∞–Ω –Ω–∞ 0-–∏–Ω–¥–µ–∫—Å)

            // –°—Ä–µ–¥–Ω–∞ –ø—Ä–æ–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–æ—Å—Ç –Ω–∞ –ª—É–Ω–µ–Ω –º–µ—Å–µ—Ü –≤ –¥–Ω–∏
            const AVG_LUNAR_MONTH_DAYS = 29.53;

            // –ò–∑—á–∏—Å–ª—è–≤–∞–Ω–µ –Ω–∞ –¥–Ω–∏—Ç–µ –æ—Ç —Ä–µ—Ñ–µ—Ä–µ–Ω—Ç–Ω–∞—Ç–∞ —Ö–∏–¥–∂—Ä–∏ –¥–∞—Ç–∞
            let daysDiff = 0;

            // –ü—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª–Ω–∏ –¥–Ω–∏ –∑–∞ —Ä–∞–∑–ª–∏–∫–∞ –≤ –≥–æ–¥–∏–Ω–∏—Ç–µ
            daysDiff += (hijriYear - REFERENCE_HIJRI_YEAR) * (12 * AVG_LUNAR_MONTH_DAYS);

            // –ü—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª–Ω–∏ –¥–Ω–∏ –∑–∞ —Ä–∞–∑–ª–∏–∫–∞ –≤ –º–µ—Å–µ—Ü–∏—Ç–µ
            // –ó–∞–±–µ–ª–µ–∂–∫–∞: –¢–æ–≤–∞ –µ –æ–ø—Ä–æ—Å—Ç–µ–Ω–æ. –î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–Ω–∏—Ç–µ —Ö–∏–¥–∂—Ä–∏ –º–µ—Å–µ—Ü–∏ —Ä–µ–¥—É–≤–∞—Ç 29 –∏ 30 –¥–Ω–∏.
            // –ó–∞ –ø–æ-—Ç–æ—á–Ω–æ –∏–∑—á–∏—Å–ª–µ–Ω–∏–µ –±–∏ —Ç—Ä—è–±–≤–∞–ª–æ –¥–∞ —Å–µ –ø—Ä–æ—Å–ª–µ–¥—è–≤–∞ –ø—Ä–æ–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–æ—Å—Ç—Ç–∞ –Ω–∞ –≤—Å–µ–∫–∏ –º–µ—Å–µ—Ü.
            for (let m = REFERENCE_HIJRI_MONTH; m < hijriMonth; m++) {
                daysDiff += AVG_LUNAR_MONTH_DAYS;
            }

            // –î–Ω–∏ –≤ —Ç–µ–∫—É—â–∏—è –º–µ—Å–µ—Ü
            daysDiff += (hijriDay - REFERENCE_HIJRI_DAY);

            const gregorianDate = new Date(REFERENCE_GREGORIAN_DATE);
            gregorianDate.setDate(REFERENCE_GREGORIAN_DATE.getDate() + daysDiff);

            return gregorianDate;
        };

        // –ò–º–µ–Ω–∞ –Ω–∞ —Ö–∏–¥–∂—Ä–∏ –º–µ—Å–µ—Ü–∏—Ç–µ –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏
        const hijriMonths = [
            "–ú—É—Ö–∞—Ä—Ä–µ–º", "–°–∞—Ñ–µ—Ä", "–†–∞–±–∏—é–ª–µ–≤–≤–µ–ª", "–†–∞–±–∏—é–ª–∞—Ö–∏—Ä", "–î–∂–µ–º–∞–∑–∏—é–ª–µ–≤–≤–µ–ª",
            "–î–∂–µ–º–∞–∑–∏—é–ª–∞—Ö–∏—Ä", "–†–µ–¥–∂–µ–±", "–®–∞–±–∞–Ω", "–†–∞–º–∞–∑–∞–Ω", "–®–µ–≤–≤–∞–ª",
            "–ó–∏–ª–∫–∞–¥–µ", "–ó–∏–ª—Ö–∏–¥–∂–µ"
        ];

        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø–æ–ª—É—á–∞–≤–∞–Ω–µ –Ω–∞ –±—Ä–æ—è –¥–Ω–∏ –≤ —Ö–∏–¥–∂—Ä–∏ –º–µ—Å–µ—Ü (–æ–ø—Ä–æ—Å—Ç–µ–Ω–æ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ)
        // –í –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–Ω–æ—Å—Ç, —Ö–∏–¥–∂—Ä–∏ –º–µ—Å–µ—Ü–∏—Ç–µ —Ä–µ–¥—É–≤–∞—Ç 29 –∏ 30 –¥–Ω–∏ –≤—ä–∑ –æ—Å–Ω–æ–≤–∞ –Ω–∞ –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ—Ç–æ –Ω–∞ –ª—É–Ω–∞—Ç–∞.
        // –¢–∞–∑–∏ —Ñ—É–Ω–∫—Ü–∏—è –∏–∑–ø–æ–ª–∑–≤–∞ —Ñ–∏–∫—Å–∏—Ä–∞–Ω –º–æ–¥–µ–ª –∑–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è.
        const getDaysInHijriMonth = (hijriYear, hijriMonth) => {
            // –û–ø—Ä–æ—Å—Ç–µ–Ω –º–æ–¥–µ–ª: –Ω–µ—á–µ—Ç–Ω–∏ –º–µ—Å–µ—Ü–∏ 30 –¥–Ω–∏, —á–µ—Ç–Ω–∏ –º–µ—Å–µ—Ü–∏ 29 –¥–Ω–∏, –ó—É–ª-–•–∏–¥–∂–∞ –º–æ–∂–µ –¥–∞ –µ 29 –∏–ª–∏ 30
            if (hijriMonth % 2 !== 0) { // –ù–µ—á–µ—Ç–Ω–∏ –º–µ—Å–µ—Ü–∏ (–ú—É—Ö–∞—Ä—Ä–µ–º, –†–∞–±–∏—é–ª–µ–≤–≤–µ–ª –∏ —Ç.–Ω.)
                return 30;
            } else if (hijriMonth === 12) { // –ó–∏–ª—Ö–∏–¥–∂–µ
                // –í —Ä–µ–∞–ª–µ–Ω –∫–∞–ª–µ–Ω–¥–∞—Ä —Ç–æ–≤–∞ –∑–∞–≤–∏—Å–∏ –æ—Ç –≥–æ–¥–∏–Ω–∞—Ç–∞ (–≤–∏—Å–æ–∫–æ—Å–Ω–∞ –≥–æ–¥–∏–Ω–∞ –∑–∞ –•–∏–¥–∂—Ä–∞)
                // –ó–∞ –ø—Ä–æ—Å—Ç–æ—Ç–∞, —â–µ –≥–æ –Ω–∞–ø—Ä–∞–≤–∏–º 29 –¥–Ω–∏, –∏–ª–∏ 30 –∑–∞ –≤–∏—Å–æ–∫–æ—Å–Ω–∏ –≥–æ–¥–∏–Ω–∏ (–∫–æ–µ—Ç–æ –Ω–µ –µ –∏–∑—á–∏—Å–ª–µ–Ω–æ —Ç—É–∫)
                return 29; // –ò–ª–∏ 30 –≤—ä–≤ –≤–∏—Å–æ–∫–æ—Å–Ω–∞ –≥–æ–¥–∏–Ω–∞, –Ω–µ –µ –∏–º–ø–ª–µ–º–µ–Ω—Ç–∏—Ä–∞–Ω–æ —Ç—É–∫
            } else { // –ß–µ—Ç–Ω–∏ –º–µ—Å–µ—Ü–∏
                return 29;
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø–æ–ª—É—á–∞–≤–∞–Ω–µ –Ω–∞ —Å–∏–º–≤–æ–ª–∞ –∑–∞ —Ñ–∞–∑–∞—Ç–∞ –Ω–∞ –ª—É–Ω–∞—Ç–∞ —Å–∞–º–æ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏ –¥–∞—Ç–∏
        const getMoonPhaseSymbol = (hijriDay) => {
            if (hijriDay === 1) return 'üåëÔ∏é'; // –ù–æ–≤–æ–ª—É–Ω–∏–µ (1-–≤–∏ –¥–µ–Ω)
            if (hijriDay === 7) return 'üåìÔ∏é'; // –ü—ä—Ä–≤–∞ —á–µ—Ç–≤—ä—Ä—Ç (7-–º–∏ –¥–µ–Ω)
            if (hijriDay === 14) return 'üåïÔ∏é'; // –ü—ä–ª–Ω–æ–ª—É–Ω–∏–µ (14-—Ç–∏ –¥–µ–Ω)
            if (hijriDay === 21) return 'üåóÔ∏é'; // –ü–æ—Å–ª–µ–¥–Ω–∞ —á–µ—Ç–≤—ä—Ä—Ç (21-–≤–∏ –¥–µ–Ω)
            return ''; // –í—Ä—ä—â–∞ –ø—Ä–∞–∑–µ–Ω –Ω–∏–∑ –∑–∞ –¥—Ä—É–≥–∏—Ç–µ –¥–Ω–∏
        };


        const App = () => {
            const { useState } = React;
            const today = new Date();
            const currentGregorianYear = today.getFullYear();

            // –ü—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª–Ω–∞ —Ç–µ–∫—É—â–∞ —Ö–∏–¥–∂—Ä–∏ –≥–æ–¥–∏–Ω–∞ –∑–∞ –ø—ä—Ä–≤–æ–Ω–∞—á–∞–ª–µ–Ω –¥–∏—Å–ø–ª–µ–π
            const initialHijriYear = currentGregorianYear - 622; // –ú–Ω–æ–≥–æ –≥—Ä—É–±–æ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ

            const [selectedHijriYear, setSelectedHijriYear] = useState(initialHijriYear);
            const [selectedHijriMonth, setSelectedHijriMonth] = useState(1); // 1-–∏–Ω–¥–µ–∫—Å (–ú—É—Ö–∞—Ä—Ä–µ–º)
            const [notes, setNotes] = useState({}); // –°—ä—Ö—Ä–∞–Ω—è–≤–∞ –±–µ–ª–µ–∂–∫–∏: { '–ì–ì–ì–ì-–ú–ú-–î–î_–•': '—Ç–µ–∫—Å—Ç –Ω–∞ –±–µ–ª–µ–∂–∫–∞' }
            const [viewMode, setViewMode] = useState('month'); // 'month' –∏–ª–∏ 'year'

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞ –ø—Ä–æ–º—è–Ω–∞ –≤ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –±–µ–ª–µ–∂–∫–∞—Ç–∞
            const handleNoteChange = useCallback((dateKey, text) => {
                setNotes(prevNotes => ({
                    ...prevNotes,
                    [dateKey]: text
                }));
            }, []);

            // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∑–∞ —Ä–µ–Ω–¥–∏—Ä–∞–Ω–µ –Ω–∞ –µ–¥–∏–Ω –º–µ—Å–µ—Ü (–∏–∑–ø–æ–ª–∑–≤–∞ —Å–µ –∫–∞–∫—Ç–æ –∑–∞ –º–µ—Å–µ—á–µ–Ω, —Ç–∞–∫–∞ –∏ –∑–∞ –≥–æ–¥–∏—à–µ–Ω –∏–∑–≥–ª–µ–¥)
            const renderMonthGrid = (hijriYear, hijriMonth, isYearView = false) => {
                const daysInMonth = getDaysInHijriMonth(hijriYear, hijriMonth);
                const calendarDays = [];

                const firstDayGregorian = hijriToGregorian(hijriYear, hijriMonth, 1);
                const gregorianDayOfWeek = firstDayGregorian.getDay(); // 0 –∑–∞ –Ω–µ–¥–µ–ª—è, 1 –∑–∞ –ø–æ–Ω–µ–¥–µ–ª–Ω–∏–∫ –∏ —Ç.–Ω.
                const firstDayOfWeekAdjusted = (gregorianDayOfWeek + 6) % 7; // 0 –∑–∞ –ø–æ–Ω–µ–¥–µ–ª–Ω–∏–∫, 6 –∑–∞ –Ω–µ–¥–µ–ª—è

                // –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –ø—Ä–∞–∑–Ω–∏ –∫–ª–µ—Ç–∫–∏ –∑–∞ –¥–Ω–∏—Ç–µ –ø—Ä–µ–¥–∏ 1-–≤–∏ —á–∏—Å–ª–æ –Ω–∞ –º–µ—Å–µ—Ü–∞
                for (let i = 0; i < firstDayOfWeekAdjusted; i++) {
                    calendarDays.push(<div key={`empty-${hijriMonth}-${i}`} className="p-2"></div>);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const gregorianDate = hijriToGregorian(hijriYear, hijriMonth, day);
                    // –§–æ—Ä–º–∞—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –≥—Ä–∏–≥–æ—Ä–∏–∞–Ω—Å–∫–∞—Ç–∞ –¥–∞—Ç–∞ –∫–∞—Ç–æ –î–î.–ú–ú.–ì–ì
                    const dayFormatted = gregorianDate.getDate().toString().padStart(2, '0');
                    const monthFormatted = (gregorianDate.getMonth() + 1).toString().padStart(2, '0');
                    const yearFormatted = gregorianDate.getFullYear().toString().slice(-2);
                    const gregorianDateString = `${dayFormatted}.${monthFormatted}.${yearFormatted}`;
                    
                    const dateKey = `${hijriYear}-${hijriMonth}-${day}`;

                    // –û–ø—Ä–µ–¥–µ–ª—è–Ω–µ –¥–∞–ª–∏ –¥–µ–Ω—è—Ç –µ –ø–µ—Ç—ä–∫ (–¥–µ–Ω 5 –≤ JS Date, –∞–∫–æ –Ω–µ–¥–µ–ª—è –µ 0)
                    const isFriday = gregorianDate.getDay() === 5;
                    const cellBgClass = isFriday ? 'bg-green-100' : 'bg-white'; // –ó–µ–ª–µ–Ω —Ñ–æ–Ω –∑–∞ –ø–µ—Ç—ä–∫

                    const moonPhaseSymbol = getMoonPhaseSymbol(day); // –í–∑–µ–º–∞–Ω–µ –Ω–∞ —Å–∏–º–≤–æ–ª–∞ –∑–∞ —Ñ–∞–∑–∞—Ç–∞ –Ω–∞ –ª—É–Ω–∞—Ç–∞

                    calendarDays.push(
                        <div key={dateKey} className={`p-2 border border-gray-300 rounded-lg shadow-sm flex flex-col ${cellBgClass} hover:shadow-md transition-shadow duration-200`}>
                            <div className="flex justify-between items-center font-semibold text-base text-indigo-700">
                                <span>{day}</span>
                                {moonPhaseSymbol && <span className="text-xl">{moonPhaseSymbol}</span>} {/* –ü–æ–∫–∞–∑–≤–∞ —Å–∏–º–≤–æ–ª–∞ —Å–∞–º–æ –∞–∫–æ –Ω–µ –µ –ø—Ä–∞–∑–µ–Ω */}
                            </div>
                            <div className={`text-gray-600 mb-1 ${isYearView ? 'text-[0.6rem]' : 'text-xs'}`}>
                                {gregorianDateString}
                            </div>
                            {/* –ü–æ–ª–µ—Ç–∞—Ç–∞ –∑–∞ –ø–∏—Å–∞–Ω–µ —Å–µ –ø–æ–∫–∞–∑–≤–∞—Ç —Å–∞–º–æ –∞–∫–æ –Ω–µ –µ –≥–æ–¥–∏—à–µ–Ω –∏–∑–≥–ª–µ–¥ */}
                            {!isYearView && (
                                <textarea
                                    className="w-full h-16 p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500 resize-y text-xs"
                                    value={notes[dateKey] || ''}
                                    onChange={(e) => handleNoteChange(dateKey, e.target.value)}
                                ></textarea>
                            )}
                        </div>
                    );
                }

                return (
                    <div className="mb-8"> {/* –û—Ç—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –º–µ—Å–µ—Ü–∏—Ç–µ –≤ –≥–æ–¥–∏—à–µ–Ω –∏–∑–≥–ª–µ–¥ */}
                        {!isYearView && ( // –ü–æ–∫–∞–∑–≤–∞ –∏–º–µ—Ç–æ –Ω–∞ –º–µ—Å–µ—Ü–∞ –∏ –≥–æ–¥–∏–Ω–∞—Ç–∞ —Å–∞–º–æ –≤ –º–µ—Å–µ—á–µ–Ω –∏–∑–≥–ª–µ–¥
                            <div className="text-2xl font-bold text-indigo-800 text-center mb-4">
                                {hijriMonths[hijriMonth - 1].toUpperCase()} {hijriYear} –≥.
                            </div>
                        )}
                        {isYearView && ( // –ü–æ–∫–∞–∑–≤–∞ –∏–º–µ—Ç–æ –Ω–∞ –º–µ—Å–µ—Ü–∞ –∏ –≥–æ–¥–∏–Ω–∞—Ç–∞ –∑–∞ –≤—Å–µ–∫–∏ –º–µ—Å–µ—Ü –≤ –≥–æ–¥–∏—à–µ–Ω –∏–∑–≥–ª–µ–¥
                            <h3 className="text-xl font-semibold text-indigo-700 text-center mb-2">
                                {hijriMonths[hijriMonth - 1]} {hijriYear} –≥.
                            </h3>
                        )}
                        <div className="grid grid-cols-7 gap-2 text-center font-bold text-gray-700 text-sm mb-2"> {/* –ù–∞–º–∞–ª–µ–Ω —Ä–∞–∑–º–µ—Ä –Ω–∞ —à—Ä–∏—Ñ—Ç–∞ –∑–∞ –∑–∞–≥–ª–∞–≤–∏—è—Ç–∞ –Ω–∞ –¥–Ω–∏—Ç–µ */}
                            <div>–ü–Ω</div>
                            <div>–í—Ç</div>
                            <div>–°—Ä</div>
                            <div>–ß—Ç</div>
                            <div>–ü—Ç</div>
                            <div>–°–±</div>
                            <div>–ù–¥</div>
                        </div>
                        <div className="grid grid-cols-7 gap-2">
                            {calendarDays}
                        </div>
                    </div>
                );
            };

            // –ü—Ä–µ–º–∏–Ω–∞–≤–∞–Ω–µ –∫—ä–º –ø—Ä–µ–¥–∏—à–µ–Ω –º–µ—Å–µ—Ü
            const handlePrevMonth = () => {
                setSelectedHijriMonth(prevMonth => {
                    if (prevMonth === 1) {
                        setSelectedHijriYear(prevYear => prevYear - 1);
                        return 12;
                    }
                    return prevMonth - 1;
                });
            };

            // –ü—Ä–µ–º–∏–Ω–∞–≤–∞–Ω–µ –∫—ä–º —Å–ª–µ–¥–≤–∞—â –º–µ—Å–µ—Ü
            const handleNextMonth = () => {
                setSelectedHijriMonth(prevMonth => {
                    if (prevMonth === 12) {
                        setSelectedHijriYear(prevYear => prevYear + 1);
                        return 1;
                    }
                    return prevMonth + 1;
                });
            };

            // –§—É–Ω–∫—Ü–∏—è –∑–∞ —Å–≤–∞–ª—è–Ω–µ –Ω–∞ —Å–∫—Ä–∏–π–Ω—à–æ—Ç
            const handleDownloadScreenshot = () => {
                const calendarElement = document.getElementById('calendar-container'); // ID –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∞, –∫–æ–π—Ç–æ —â–µ —Å–µ —Å–Ω–∏–º–∞
                if (calendarElement) {
                    html2canvas(calendarElement, {
                        useCORS: true, // –í–∞–∂–Ω–æ –∑–∞ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –≤—ä–Ω—à–Ω–∏ —Ä–µ—Å—É—Ä—Å–∏, –∞–∫–æ –∏–º–∞ —Ç–∞–∫–∏–≤–∞
                        scale: 2 // –£–≤–µ–ª–∏—á–∞–≤–∞ —Ä–µ–∑–æ–ª—é—Ü–∏—è—Ç–∞ –Ω–∞ —Å–∫—Ä–∏–π–Ω—à–æ—Ç–∞
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `hijri-calendar-${viewMode}-screenshot.png`;
                        link.href = canvas.toDataURL('image/png');
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }).catch(err => {
                        console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ —Å–∫—Ä–∏–π–Ω—à–æ—Ç:", err);
                        // –ú–æ–∂–µ—Ç–µ –¥–∞ –¥–æ–±–∞–≤–∏—Ç–µ —Å—ä–æ–±—â–µ–Ω–∏–µ –∑–∞ –≥—Ä–µ—à–∫–∞ –Ω–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è —Ç—É–∫
                    });
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100 p-6 font-sans antialiased">
                    <div id="calendar-container" className="max-w-full mx-auto bg-white rounded-xl shadow-2xl p-8">
                        <h1 className="text-3xl font-extrabold text-center text-indigo-800 mb-6">
                            –•–∏–¥–∂—Ä–∞ –ö–∞–ª–µ–Ω–¥–∞—Ä –û—Ä–≥–∞–Ω–∞–π–∑—ä—Ä
                        </h1>

                        {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è –∑–∞ –º–µ—Å–µ—Ü/–≥–æ–¥–∏–Ω–∞ –∏ –ø—Ä–µ–≤–∫–ª—é—á–≤–∞–Ω–µ –Ω–∞ –∏–∑–≥–ª–µ–¥–∞ */}
                        <div className="flex flex-col sm:flex-row justify-between items-center mb-8 p-4 bg-indigo-50 rounded-lg shadow-inner">
                            <div className="flex space-x-2 mb-4 sm:mb-0">
                                <button
                                    onClick={handlePrevMonth}
                                    className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105"
                                >
                                    –ü—Ä–µ–¥–∏—à–µ–Ω
                                </button>
                                <button
                                    onClick={handleNextMonth}
                                    className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105"
                                >
                                    –°–ª–µ–¥–≤–∞—â
                                </button>
                            </div>

                            <div className="flex items-center space-x-4 mb-4 sm:mb-0">
                                <select
                                    className="p-3 border border-indigo-300 rounded-lg bg-white text-indigo-800 text-lg font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={selectedHijriMonth}
                                    onChange={(e) => setSelectedHijriMonth(parseInt(e.target.value))}
                                    disabled={viewMode === 'year'} // –î–µ–∞–∫—Ç–∏–≤–∏—Ä–∞ —Å–µ –≤ –≥–æ–¥–∏—à–µ–Ω –∏–∑–≥–ª–µ–¥
                                >
                                    {hijriMonths.map((month, index) => (
                                        <option key={index} value={index + 1}>
                                            {month}
                                        </option>
                                    ))}
                                </select>
                                <input
                                    type="number"
                                    className="p-3 border border-indigo-300 rounded-lg bg-white text-indigo-800 text-lg font-medium w-32 text-center focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={selectedHijriYear}
                                    onChange={(e) => setSelectedHijriYear(parseInt(e.target.value))}
                                    min="1300"
                                    max="1500"
                                />
                            </div>

                            <button
                                onClick={() => setViewMode(viewMode === 'month' ? 'year' : 'month')}
                                className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105"
                            >
                                {viewMode === 'month' ? '–ü–æ–∫–∞–∂–∏ —Ü—è–ª–∞—Ç–∞ –≥–æ–¥–∏–Ω–∞' : '–ü–æ–∫–∞–∂–∏ –º–µ—Å–µ—Ü'}
                            </button>
                        </div>

                        {/* –ö–∞–ª–µ–Ω–¥–∞—Ä–Ω–∞ –º—Ä–µ–∂–∞ - —É—Å–ª–æ–≤–Ω–æ —Ä–µ–Ω–¥–∏—Ä–∞–Ω–µ */}
                        {viewMode === 'month' ? (
                            renderMonthGrid(selectedHijriYear, selectedHijriMonth)
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-8">
                                {hijriMonths.map((_, index) => (
                                    <div key={`year-month-${index + 1}`} className="bg-gray-50 p-4 rounded-lg shadow-md">
                                        {renderMonthGrid(selectedHijriYear, index + 1, true)}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    {/* –ë—É—Ç–æ–Ω –∑–∞ —Å–≤–∞–ª—è–Ω–µ –Ω–∞ —Å–∫—Ä–∏–π–Ω—à–æ—Ç */}
                    <div className="flex justify-center mt-6">
                        <button
                            onClick={handleDownloadScreenshot}
                            className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 text-lg"
                        >
                            –°–≤–∞–ª–∏ —Å–∫—Ä–∏–π–Ω—à–æ—Ç –Ω–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä–∞
                        </button>
                    </div>
                </div>
            );
        };

        // –†–µ–Ω–¥–∏—Ä–∞–Ω–µ –Ω–∞ React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ—Ç–æ –≤ DOM
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
